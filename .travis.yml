---
language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
  - ansible --version
script:
  - echo localhost > inventory
  - ansible-playbook -i inventory --syntax-check --extra-vars="git_user_email=travis_email" --extra-vars="git_user_name=travis_user" --list-tasks linux.yml
  - ansible-playbook -i inventory --connection=local --sudo --extra-vars="git_user_email=travis_email" --extra-vars="git_user_name=travis_user" linux.yml